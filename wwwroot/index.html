<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <h1>Tasks CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New task">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>Is done?</th>
            <th>Description</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>

    <a id="to_users" hidden href="./html/users.html">to users</a>
    <!-- postman -->
    <div class="postman-run-button" data-postman-action="collection/fork" data-postman-var-1=":collection_id" data-postman-collection-url=":collection_url"></div>
    <script type="text/javascript">
        (function(p, o, s, t, m, a, n) {
            !p[s] && (p[s] = function() {
                (p[t] || (p[t] = [])).push(arguments);
            });
            !o.getElementById(s + t) && o.getElementsByTagName("head")[0].appendChild((
                (n = o.createElement("script")),
                (n.id = s + t), (n.async = 1), (n.src = m), n
            ));
        }(window, document, "_pm", "PostmanRunObject", "https://run.pstmn.io/button.js"));
    </script>
    <!-- postman -->
    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        const token = localStorage.getItem('tasksToken')

        if (!token)
            window.location.href = "./html/login.html"
        getItems();
        getIfAdmin()
    </script>
</body>

</html>
